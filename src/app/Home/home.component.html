
<div class="d-flex justify-content-center align-items-center" *ngIf="loader">
    <app-loader></app-loader>
 </div>
<div class="container-fluid mt-5 d-flex ge-5 align-items-start justify-content-between main-box" *ngIf="!loader">
    <div  id="left" class="d-flex gap-2 flex-column">
                <div *ngFor="let item of Bus_Records | search: search_data.from: search_data.to: search_data.date">
                <div *ngIf="item.busName=='' ">
                    <h3>No Record Found!</h3>
                </div>
                <div class="card">
                <div class="card-header text-white d-flex justify-content-between align-items-center">
                    <div>{{item.root}}</div>
                    <input type="hidden" value="{{item.id}}">
                    <div><button style="width: 100%; " class="btn rounded  ps-3 pe-3 p-0 align-items-center" (click)="viewSeats(item.id)">View</button></div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 d-flex flex-column">
                            <p>Bus Name : <span>{{item.busName}}</span></p>
                            <p>Coach Type : <span>{{item.coach_type}}</span></p>
                            <p>Dept.Time : <span> {{item.departureTime}}  {{Book_date_val}}</span></p>
                        </div>
                        <div class="col-md-6 d-flex flex-column">
                           <!-- <p>Total Seat : <span>27</span></p> -->
                            <p>Seat Available : <span>{{item.seatsAvailable}}</span></p>
                            <p>Price : <span> Rs.{{item.seatRate}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="(Bus_Records | search: search_data.from: search_data.to: search_data.date )?.length == 0">
            <div class="text-center"><div class="alert alert-danger" role="alert">
                <strong>Result Not Found...!</strong>
            </div>
            </div>
          </div>
    </div>
    <div id="right" >
    <app-Bus-searcher (event)="BusData($event)"></app-Bus-searcher>
    </div>
</div>
